<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To do List</title>
    <link rel="icon" type="image/x-icon" href="../static/icon/todoicon.png">
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css} " />
    <link th:rel="stylesheet" th:href="@{/styles.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">
                <img src="/logo/logo.png" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/sobre">Sobre</a>
                    </li>
                    </li>
                </ul>
                <form class="d-flex" action="#" th:action="@{/todos/new}" th:object="${newTodo}" method="POST">
                    <input class="form-control" id="description" name="description" th:field="*{description}"
                        placeholder="new todo description" required type="text">
                    <button class="btn btn-outline-success" type="submit">Add</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm">
                <h3 class="text-center">Backlog</h3>
                <ul class="todo-list">
                    <li class="border border-info" th:each="todo : ${backlog}"
                        th:onclick="'javascript:onHandleListItemClick(' + ${todo.id} + ')'">
                        <span th:text="${todo.description}"></span>
                        <button class="btn btn-warning btn-sm" th:onclick="'javascript:editTodo(' + ${todo.id} + ')'">
                            <i class="fas fa-pencil-alt"></i> <!-- Ícone de lápis -->
                        </button>
                    </li>
                </ul>
            </div>
            <div class="col-sm">
                <h3 class="text-center">Doing</h3>
                <ul class="todo-list">
                    <li class="border border-warning" th:each="todo : ${doing}"
                        th:onclick="'javascript:onHandleListItemClick(' + ${todo.id} + ')'">
                        <span th:text="${todo.description}"></span>
                    </li>
                </ul>
            </div>
            <div class="col-sm">
                <h3 class="text-center">Done</h3>
                <ul class="todo-list">
                    <li class="border border-success" th:each="todo : ${done}">
                        <span th:text="${todo.description}"></span>
                        <button class="btn btn-danger btn-sm" th:onclick="'javascript:deleteTodo(' + ${todo.id} + ')'">
                            <i class="fas fa-times"></i> <!-- Ícone de "X" -->
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script th:src="@{/webjars/jquery/3.7.1/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.min.js}"></script>
    <script th:src="@{/app.js}"></script>

</body>

</html>
